[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0","pip>=20.0.0"]

[tool.isort]
known_first_party = ["model_instantiator"]
profile = "black"

[tool.poetry]
authors = ["CÃ´me Arvis <come.arvis@neuronest.net>", "Guillaume Ligner <guillaume.ligner@neuronest.net>"]
description = "Model instantiator"
name = "model-instantiator"
version = "0.1.0"

[tool.poetry.dependencies]
core = { path="../shared", develop = true }
fastapi = "^0.88.0"
google-cloud-firestore = "^2.10.0"
gunicorn = "^20.1.0"
python = ">3.8.1,<3.10"
