name: core

defaults:
  run:
    working-directory: shared

on:
  push:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/core.yaml
      - shared/**
  pull_request:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/core.yaml
      - shared/**
  workflow_dispatch:

env:
  REPOSITORY_NAME: shared

jobs:
  tests:
    name: tests
    runs-on: self-hosted
    container: python:3.8-buster
    env:
      STAGE: test
    steps:
      - uses: actions/checkout@v3
      - name: Set environment variables
        uses: ./.github/actions/set_variables
      - run: apt update && apt install -y cmake ffmpeg libsm6 libxext6
      - run: pip install --upgrade pip
      - run: pip install poetry==$POETRY_VERSION
      - run: poetry check && poetry install -E dev
      - name: Run linters
        uses: ./.github/actions/run_linters
        with:
          repository_name: ${{ env.REPOSITORY_NAME }}
      - run: poetry run pytest -x -n auto tests -vv
