name: people_counting_functional

on:
  push:
    branches:
      - main
      - develop
    tags:
      - people-counting-functional*
    paths:
      - .github/workflows/people_counting_functional.yaml
      - .github/actions/**
      - .github/variables/**
      - .pre-commit-config.yaml
      - shared/**
      - people-counting/**
  pull_request:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/people_counting_functional.yaml
      - .github/actions/**
      - .github/variables/**
      - .pre-commit-config.yaml
      - shared/**
      - people-counting/**
  workflow_dispatch:

jobs:
  run_base_terraform:
    runs-on: ubuntu-latest
    container: google/cloud-sdk
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/run_terraform
        with:
          targets: ${{ env.BASE_TERRAFORM_RESOURCES }}
          workspace: base

  build_test_push_people_counting:
    needs: run_base_terraform
    runs-on: ubuntu-latest
    container: google/cloud-sdk
    steps:
      - uses: .github/workflows/people-counting.yaml@main
        with:
          deploy: false

  deploy_people_counting_functional:
    needs: build_test_push_people_counting
    runs-on: ubuntu-latest
    container:
      image: google/cloud-sdk
    steps:
      - uses: actions/checkout@v3

      - id: set_variables
        uses: ./.github/actions/set_variables
        with:
          repository_names: people-counting object-detection model-instantiator

      - id: gcloud_auth
        uses: ./.github/actions/gcloud_auth
        with:
          credentials_json: ${{ secrets.NEURONEST_INFRASTRUCTURE_BUILDER_SERVICE_ACCOUNT }}




