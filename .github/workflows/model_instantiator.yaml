name: model_instantiator

on:
  push:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/model_instantiator.yaml
      - dockerfiles/model_instantiator.dockerfile
      - shared/**
      - model-instantiator/**
  pull_request:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/model_instantiator.yaml
      - dockerfiles/model_instantiator.dockerfile
      - shared/**
      - model-instantiator/**
  workflow_dispatch:

env:
  REPOSITORY_NAME: model-instantiator
  PACKAGE_NAME: model_instantiator

jobs:
  build-test-push:
    name: build-test-push
    runs-on: self-hosted
    container: google/cloud-sdk
    outputs:
      image_name: ${{ steps.build_test_push.outputs.image_name }}
    steps:
      - uses: actions/checkout@v3
      - name: Set environment variables
        uses: ./.github/actions/set_variables
      - id: gcloud_auth
        name: GCP authentication
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          credentials_json: ${{ secrets.MODEL_INSTANTIATOR_CI_SERVICE_ACCOUNT }}
      - id: build_test_push
        name: Build test push
        uses: ./.github/actions/build_test_push
        with:
          repository_name: ${{ env.REPOSITORY_NAME }}
          artifact_registry_path: ${{ env.ARTIFACT_REGISTRY_PATH }}

  run:
    name: run
    needs:
      - build-test-push
    runs-on: self-hosted
    container: google/cloud-sdk
    steps:
      - uses: actions/checkout@v3
      - name: Set environment variables
        uses: ./.github/actions/set_variables
      - id: gcloud_auth
        name: GCP authentication
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          credentials_json: ${{ secrets.MODEL_INSTANTIATOR_CI_SERVICE_ACCOUNT }}
      - run: gcloud run deploy model-instantiator --set-env-vars PROJECT_ID=${PROJECT_ID},REGION=${REGION} --port 80 --cpu "1.0" --memory "1Gi" --image ${{needs.build-test-push.outputs.image_name }} --service-account $REPOSITORY_NAME@$PROJECT_ID.iam.gserviceaccount.com --project ${PROJECT_ID} --region ${REGION}
