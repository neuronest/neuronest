repository_variables:
  # general repository
  - REPOSITORY_NAME=video-comparator
  - REPOSITORY_CODE=vc
  - PACKAGE_NAME=video_comparator
  - MAIN_TERRAFORM_MODULE_NAME=${PACKAGE_NAME}
multi_instance_resource_names:
  # docker image
  - BASE_IMAGE_NAME=video-comparator
  # service account name
  - SERVICE_ACCOUNT_NAME=online-prediction-model
  # service account email
  - SERVICE_ACCOUNT_EMAIL=${SERVICE_ACCOUNT_NAME}@${PROJECT_ID}.iam.gserviceaccount.com
  # vertex
  - MODEL_NAME=model
  # storage
  - MODELS_BUCKET=models-${PROJECT_ID}
other_variables:
  # GCP project
  - PROJECT_ID=${NON_FUNCTIONAL_SERVICES_PROJECT_ID}
